<ui:composition template="../templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Session Scoped</ui:define>

    <ui:define name="content">
        <h:form>
            <h:inputText value="#{sessionScopedBean.item}"></h:inputText>
            <br/>
            <h:commandButton value="Adicionar item" action="#{sessionScopedBean.addItem()}"/>
            <br/>
            <h:dataTable value="#{sessionScopedBean.sessionScopedList}" var="item">
                <h:outputText value="#{item}"/>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
