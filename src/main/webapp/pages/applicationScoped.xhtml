<ui:composition template="../templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Application Scoped</ui:define>

    <ui:define name="content">
        <h:form>
            <h:inputText value="#{applicationScopedBean.item}"></h:inputText>
            <br/>
            <h:commandButton value="Adicionar item" action="#{applicationScopedBean.addItem()}"/>
            <br/>
            <h:dataTable value="#{applicationScopedBean.applicationScopedList}" var="item">
                <h:column>
                    <h:outputText value="#{item}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
