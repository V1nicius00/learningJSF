<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Learning JSF</title>
</h:head>
<h:body>
    <!-- Lendo nome do Bean -->
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/>
    <br/>

    <!-- UI Repeat Array -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
        <h:outputLabel value="#{nome}"/>
        <br/>
    </ui:repeat>

    <!-- UI Repeat List com condicional -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome">
        <h:outputLabel rendered="#{nome eq 'NomeList2'}" value="#{nome}"/>
        <br/>
    </ui:repeat>

    <!-- UI Repeat Set -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesSet.toArray()}" var="nome">
        <h:outputLabel value="#{nome}"/>
        <br/>
    </ui:repeat>

    <!-- UI Repeat Map -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesMap.entrySet().toArray()}" var="entry">
        <h:outputLabel value="#{entry.key} - #{entry.value}"/>
        <br/>
    </ui:repeat>

    <!-- Condicional -->
    <h:outputLabel value="${estudanteRegistrarBean.estudante.nota1 == 10}"/>

    <!-- Operadores reservados JSF - and, or, not, eq, ne, lt, gt, lt, ge, true, false, null, instanceof, empty, div, mod -->

    <!-- Redirect -->
    <h:form>
        <h:commandButton value="Redirecionar"
                         action="#{estudanteRegistrarBean.redirectTo('index2')}"/>
    </h:form>
</h:body>
</html>
