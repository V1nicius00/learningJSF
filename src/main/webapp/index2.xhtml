<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Index 2</title>
</h:head>
<h:body>
    <h:form id="formCalc">
        <h:commandButton value="Redirecionar"
                         action="#{estudanteRegistrarBean.redirectTo('index')}"/>
        <br/>
        <h:outputLabel value="Soma"/>
        <h:inputText value="#{calculadoraBean.num1}"/>
        <h:inputText value="#{calculadoraBean.num2}"/>
        <h:commandButton value="Somar"
                         action="#{calculadoraBean.somar}">
            <f:ajax execute="@form" render="result"/>
        </h:commandButton>
        <br/>
        <h:outputLabel value="Raiz Quadrada"/>
        <h:inputText value="#{calculadoraBean.num1}"/>
        <h:commandButton value="Raiz"
                         action="#{calculadoraBean.raizQuadrada}">
            <f:ajax execute="@form" render="result"/>
        </h:commandButton>
        <br/>
        <h:panelGroup id="result">
            <h:outputText value="#{calculadoraBean.result}"/>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
